
<h3>Listado de Empleados</h3>
   <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Usuario</td>
            <td>Email</td>
        </tr>
        <tr *ngFor="let empleado of _is.listaEmpleados; let i=index;">
            <td (click)="seleccionarEmpleado(empleado)">{{empleado.id}}</td>
            <td >{{empleado.name}}</td>
            <td>{{empleado.username}}</td>
            <td>{{empleado.email}}</td>
        </tr>
</table>
